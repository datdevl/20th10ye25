  <style>
    :root{
      --bg:#000;

    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:var(--font);overflow:hidden;color:var(--light)}

    .column{position:absolute;top:0;bottom:0;width:2em;overflow:hidden;animation: fall 6s linear infinite;}

    @keyframes fall {

    }

    .overlay{position:fixed;inset:0;display:grid;place-items:center;z-index:10;pointer-events:none}
    .card{background:rgba(255,77,166,0.1);border:1px solid rgba(255,77,166,0.4);padding:36px 48px;border-radius:20px;backdrop-filter:blur(6px);text-align:center;transform:scale(0.8);opacity:0;transition:all .45s ease}
    .card h1{margin:0;font-size:44px;color:var(--pink)}
    .card p{margin-top:12px;color:var(--light);font-weight:600}
    .show{opacity:1;transform:scale(1)}

    @media (max-width:600px){.card h1{font-size:28px}.card{padding:22px 20px}}

</head>

  <script>

    const matrix = document.getElementById('matrix');
    const width = window.innerWidth;
    const numCols = Math.floor(width / 40);

    function randomMsg(){
      return messages[Math.floor(Math.random()*messages.length)];
    }

    function createColumn(x){
      const col = document.createElement('div');
      col.className = 'column';
      col.style.left = x*40 + 'px';
      col.style.animationDuration = (4 + Math.random()*4)+'s';

      const msg = randomMsg();
      for(let ch of msg){
        const span = document.createElement('span');
        span.className = 'char';
        span.textContent = ch;
        col.appendChild(span);
      }
      matrix.appendChild(col);

      setTimeout(()=> col.remove(), 8000);
    }

    setInterval(()=>{
      const x = Math.floor(Math.random()*numCols);
      createColumn(x);
    }, 120);

    setTimeout(()=>{
      const card = document.getElementById('card');
      card.classList.add('show');
    }, 9000);
  </script>
